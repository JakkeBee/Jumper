<!DOCTYPE html>  
<html>
<head>  
    <title> Kung Fu Koala </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src='http://my.mobfox.com/ad.js'></script>
</head>

<body>
<!---------------------------------------------------->
<!--                page Splash                     -->
<!---------------------------------------------------->
<div data-role="page" id="splash" data-theme="a" class="skyTheme">
    <div role="main" class="ui-content">
<!--        <img class="splashTheme" src="/assets/background.png">-->
        
    </div><!-- /content -->
    <div id="image" class="splashTheme">
        </div>
</div>
<!-- /page -->
    
<!---------------------------------------------------->
<!--                page Start                      -->
<!---------------------------------------------------->
<div data-role="page" id="start" data-theme="a" class="skyTheme">
    <div data-role="header">
        <h1>Kung Fu Koala</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content">
        <div class="centerInParent">
            <h3>Collect as many coins by jumping your Koala around!</h3>
            <h4>Tap the screen to jump</h4>
        
            <a href="javascript:startGame()" data-transition="slide" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Play</a>
        </div>
    </div><!-- /content -->
    <div>
            <script>
        RequestAd_({

            // Ad Request Variables
            s:'c77c469d12ddd14340cc0e2c73f30cf2',
            m:'live', <!-- Change to 'test' to show a test ad -->
            adspace_width:'320',
            adspace_height:'50',
            adspace_strict:'0',
            backfillhtml:'',
            prependclickcontent:'',
            trackingpixelurl:''
            });
            </script>
        </div>
    <div class="fixedPos" data-role="footer" data-position="fixed">
        <h4>&copy; Kung Fu Koala</h4>
    </div><!-- /footer -->
</div>
<!-- /page -->
    
<!---------------------------------------------------->
<!--                page Play                       -->
<!---------------------------------------------------->

<div data-role="page" id="play" data-theme="a" class="skyTheme">
    <div id="game" role="main" class="ui-content">
        <div id="gameDiv"> </div>
    </div><!-- /content -->
</div>
<!-- /page -->
    
<!---------------------------------------------------->
<!--                page Score                      -->
<!---------------------------------------------------->

<div data-role="page" id="score" data-theme="a" class="skyTheme">
    <div data-role="header">
		<h1>Score Board</h1>
	</div><!-- /header -->
    <div role="main" class="ui-content">
        <h3>Your Score</h3>
        <div id="yourScore"></div>
        <h3>HighScore</h3>
        <div id="highScore"></div>
        <a href="javascript:startGame()" data-transition="slide" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Restart</a>
        
    </div><!-- /content -->
    <div>
            <script>
        RequestAd_({

            // Ad Request Variables
            s:'c77c469d12ddd14340cc0e2c73f30cf2',
            m:'live', <!-- Change to 'test' to show a test ad -->
            adspace_width:'320',
            adspace_height:'50',
            adspace_strict:'0',
            backfillhtml:'',
            prependclickcontent:'',
            trackingpixelurl:''
            });
            </script>
        </div>
    <div class="fixedPos bondTheme" data-role="footer" data-position="fixed">
        <h4>&copy; Kung Fu Koala</h4>
	</div><!-- /footer -->
</div>
<!-- /page -->

</body>  
</html>
